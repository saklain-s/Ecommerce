spring.application.name=sb-com

spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/shopauradb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##doesn't delete the previous table
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Swagger/OpenAPI config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Redis Configuration - Use environment variables or disable if not available
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Redis Cache Configuration - Use environment variables or disable
spring.cache.type=${SPRING_CACHE_TYPE:simple}
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

